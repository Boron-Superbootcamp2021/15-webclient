<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <title>Daftar Pekerja</title>
</head>
<body>
    <h1>Tabel Daftar Pekerja</h1>
    <form id="form-worker" action="" method="POST">
    <table id="table-worker">
        <tbody>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Email</th>
                <th>No HP</th>
                <th>Biografi</th>
                <th>Foto</th>
                <th>Action</th>
            </tr>

            <tr id='add-worker-tr'>
                <td></td>
                <td><input id="data-nama" type='text' placeholder='nama...'></td>
                <td><input id="data-alamat" type='text' placeholder='alamat...'></td>
                <td><input id="data-email" type='text' placeholder='email...'></td>
                <td><input id="data-nohp" type='text' placeholder='no hp...'></td>
                <td><input id="data-biografi" type='text' placeholder='biografi...'></td>
                <td><input id="data-foto" type='file' placeholder='foto...'></td>
                <td><button type='submit'>Tambah data pekerja</button></td>
            </tr>

        </tbody>
    </table>
    </form>
</body>
<script type="text/javascript" src="worker.js"></script>
</html>
